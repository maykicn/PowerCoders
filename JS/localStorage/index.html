<html>
    <body>
        <p id="dataParagraph"></p>
        <input id="textInput" type="text" placeholder="Enter your data">
        <button id="storeButton">Store!</button>
        <button id="removeButton">Remove Item!</button>
    </body>
    <script>
        const storeButton = document.getElementById('storeButton');
        const dataParagraph = document.getElementById('dataParagraph');
        const textInput = document.getElementById('textInput');
        const removeButton = document.getElementById('removeButton')

        const obj = {
            firstName: "Dominic",
            lasName: "jarman",
            age:22.5,

        };
        localStorage.setItem('heyThatIsMe',obj)
        console.log(typeof obj)
        
        
        storeButton.onclick = () => {
            localStorage.setItem('userInput', textInput.value);
            localStorage.setItem('test123', 'Some other value');
            putDataIntoDOM();
        }
        removeButton.onclick = () => {
           // localStorage.removeItem('userInput');
            localStorage.clear();
            putDataIntoDOM();
        }
        function putDataIntoDOM(){
            dataParagraph.innerText = `Your data was: ${localStorage.getItem('userInput')}`;
        }
        putDataIntoDOM();
        
    </script>
</html>
